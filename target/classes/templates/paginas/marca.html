<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<form method="post" action="marcas" class="mt-5 border p-5 bg-light shadow">
  <h3 class="mb-4 text-secondary">Cadastro de nova marca</h3>
  <div class="row">

    <div class="mb-3 col-md-6">
      <label>Marca</label>
      <input type="text" name="nome_marca" class="form-control" placeholder="Insira seu Primeiro Nome" required>
    </div>
    <div class="mb-3 col-md-6">
      <label>Descrição</label>
      <input type="text" name="descricao" class="form-control" placeholder="Insira seu Sobrenome" >
    </div>


    <div class="col-md-12" >
      <input type="submit" class="btn btn-primary float-end " value="Inscrever-se">
    </div>

  </div>
</form>
</body>
</html>
