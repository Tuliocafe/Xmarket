<!--inicio do form cliente -->
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3 ">
            <div class="formulario-cadastro">
                <form  class="mt-5 border mb-5 p-5 bg-light shadow">
                    <h3 class="mb-4 text-secondary">Cadastre um novo endereço</h3>
                    <div class="row">

                        <div class="mb-3 col-md-12">
                            <label>CEP</label>
                            <input id="cep" type="text" name="cep" class="form-control" onkeypress="$(this).mask('00000-000')" placeholder="Insira o CEP" >
                        </div>
                        <div class="mb-3 col-md-9">
                            <label>Rua/Av</label>
                            <input id="logradouro" type="text" name="logradouro" class="form-control text-capitalize" placeholder="Insira a rua ou avenida" >
                        </div>
                        <div class="mb-3 col-md-3">
                            <label>Número</label>
                            <input id="numero" type="text" name="numero" class="form-control " placeholder="Número" >
                        </div>

                        <div class="mb-3 col-md-12">
                            <label>Bairro</label>
                            <input id="bairro" type="text" name="bairro" class="form-control text-capitalize" placeholder="Insira seu bairro" >
                        </div>
                        <div class="mb-3 col-md-12">
                            <label>Cidade</label>
                            <select id="cidade" name="cidade" class="form-control">
                                <option value="0" selected disabled>Selecione a cidade</option>
                            </select>
                        </div>

                        <div class="mb-3 col-md-12">
                            <label>Complemento</label>
                            <input id="complemento" type="text" name="complemento" class="form-control text-capitalize" placeholder="Insira se houver (ex:Casa 01, AP103, etc)" >
                        </div>

                        <div class="mb-3 col-md-12">
                            <label>Referência</label>
                            <input id="referencia" type="text" name="referencia" class="form-control text-capitalize" placeholder="Informe um ponto de referência" >
                        </div>
                        <div class="mb-3 col-md-12">
                            <label>Tipo de Endereço</label>
                        <select id="tipo" class="form-select" size="3" aria-label="size 3 select example">
                            <option  id="" value="comercial">Comercial</option>
                            <option selected id="" value="residencial">Residencial</option>
                        </select>
                        </div>

                        <div class="col-md-12" >
                            <div type="submit" id="btnSalvarEnd" class="btn btn-outline-success float-end" >Salvar</div>
                            <div  id="btnVoltar" class="btn btn-outline-primary me-3 float-end" href="" >Voltar</div>

                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
