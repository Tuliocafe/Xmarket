<div class="container col-md-10 p-5" >
    <div class="container p-5" >
        <caption class="text-light">Minhas vendas</caption>
        <table class="table table-hover">

            <thead class="bg-info text-white shadow" >
            <tr>

                <th scope="col" class="text-center">Codigo Compra</th>
                <th scope="col" class="text-center">Data da Compra</th>
                <th scope="col" class="text-center">Valor</th>
                <th scope="col" class="text-center">Status</th>

<!--                <th scope="col" class="text-center">Tipo</th>-->
                <th scope="col" class="text-center col-md-3">Ação</th>

            </tr>
            </thead>
            <tbody>

            <tr th:each="vendas:${vendas}">

                <td class="text-center" th:text="${vendas.cliente.id} +'0' + ${vendas.id}"></td>
                <td class="text-center" th:text="${vendas.dataVenda}"></td>
                <td class="text-center" th:text="'R$ '+ ${#numbers.formatDecimal(vendas.precoTotal,0,'COMMA', 2, 'POINT')}"></td>
                <td class="text-center" th:text="${vendas.statusVendas.status}"></td>

<!--                <td class="text-center" th:text="${end.tipo}"></td>-->

                <td class="text-center">
                    <a class="btn me-3 btn-sm btn-outline-warning" th:href="@{../../../carrinho/{id}(id = ${vendas.id})}"> Detalhe </a>
<!--                    <a class="btn btn-sm btn-outline-danger" th:href="@{../area-cliente/excluir/{id_usuario}/enderecos/{id_endereco}(id_usuario = ${idCliente}, id_endereco = ${end.id})}" >Excluir</a>-->
                </td>

            </tr>
            </tbody>
        </table>
        <div class="col-md-12" >
            <div id="btnVoltar" class="btn btn-outline-primary me-3 float-end" href="" >Voltar</div>

        </div>
